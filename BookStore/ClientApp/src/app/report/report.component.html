<div class="background"></div>
<main>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div style="display:inline-block" class="example-1 d-inline-block">
      <label class="label">
      <i class="material-icons">attach_file</i>
      <span class="title">Добавить файл</span>
      <input type='file' accept=".txt" multiple="multiple" (change)="fileChanged($event)">
    </label>
  </div>
  <div style="display:inline-block">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let filename of filesName">{{filename}}</li>
    </ul>    
  </div>
</main>
<main>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Publisher</th>
        <th scope="col">Price</th>
        <th scope="col">Count</th>
        <th scope="col">Total</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tr *ngFor="let item of items" [class]="item.error">
      <td scope="row">{{item.sku}}</td>
      <td>{{item.title}}</td>
      <td>{{item.developer}}</td>
      <td>{{item.customerPrice}}</td>
      <td>{{item.units}}</td>
      <td>{{(0.7*(+item.units)*(+item.customerPrice)).toFixed(2)}}</td>
      <td>{{item.errorMessage}}</td>
    </tr>
  </table>
</main>
